<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="https://use.typekit.net/mjz4fsu.css">
      <link rel="stylesheet" href="https://use.typekit.net/mjz4fsu.css">
  </head>
<body>


<section class="request-form-wrapper pb-5 pt-5">
  <div class="container">
      <div class=" request-form p-5 pb-5 mx-auto ">
          <div class="card-body ">
            <button type="button" class="close"
                        data-dismiss="modal">
                        X
                    </button>
            <h4>
              Contact Us
            </h4>
                           <form id="contact-form" role="form">
          <div class="controls">
              <div class="row pt-3">
                  <div class="col-md-6">
                      <div class="form-group">
                          
                          <input id="form_name" type="text" name="name" class="form-control" placeholder="First Name*" required="required" data-error="Firstname is required.">
                          
                      </div>
                  </div>
                  <div class="col-md-6">
                      <div class="form-group">
                      
                          <input id="form_lastname" type="text" name="name" class="form-control" placeholder="Last Name*" required="required" data-error="Lastname is required.">
                                                          </div>
                  </div>
              </div>
              <div class="row pt-3">
                  <div class="col-md-6">
                      <div class="form-group">
                         
                          <input id="form_email" type="email" name="email" class="form-control" placeholder="Email*" required="required" data-error="Valid email is required.">
                          
                      </div>
                  </div>
                  <div class="col-md-6">
                      <div class="form-group">
                          
                          <input id="phone" name="phone" class="form-control" required="required" placeholder="Phone*" data-error="Please specify your need.">
                           
                   
                          
                      </div>
                  </div>
              </div>
              <div class="row pt-3">
                  <div class="col-md-12">
                    <div class="dropdown dropdown2">
                      <button class="btn  dropdown-toggle  dropdown-toggle2 " type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Ticket Questions
                        <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 320 512"><path d="M137.4 374.6c12.5 12.5 32.8 12.5 45.3 0l128-128c9.2-9.2 11.9-22.9 6.9-34.9s-16.6-19.8-29.6-19.8L32 192c-12.9 0-24.6 7.8-29.6 19.8s-2.2 25.7 6.9 34.9l128 128z"/></svg>
                      </button>
                      <div class="dropdown-menu dropdown-ticket" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">	Miami (OH) </a>
                        <a class="dropdown-item" href="#">TX-San Ant</a>
                        <a class="dropdown-item" href="#">Cincinnati</a>
                      </div>
                    </div>
                        
                      </div>
                    
                      <div class="col-md-12 pt-3">
                        <div class="form-group">
                               
                          <textarea id="form_message" name="message" class="form-control form-control-2" placeholder="Message*" rows="4" required="required" data-error="Please, leave us a message."></textarea
                              >
                          </div>
                      </div>
                  <div class="col-md-12 pt-3">
                 
                      <input type="submit" class="btn btn-success btn-send  pt-2 btn-block
                          " value="SUBMIT" >
                  
              </div>
        
              </div>


      </div>
       </form>
    
          </div>


  </div>
  </div>
</section>





<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
