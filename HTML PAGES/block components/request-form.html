<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Form</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="https://use.typekit.net/mjz4fsu.css">
      <link rel="stylesheet" href="https://use.typekit.net/mjz4fsu.css">
  </head>
<body>


<section class="request-form-wrapper pb-5 pt-5">
  <div class="container">
      <div class=" request-form p-5 pb-5 mx-auto ">
          <div class="card-body ">
            <button type="button" class="close"
                        data-dismiss="modal">
                        Ã—
                    </button>
            <h4>
                Request Sponsorship Information
            </h4>
                           <form id="contact-form" role="form">
          <div class="controls">
              <div class="row pt-3">
                  <div class="col-md-6">
                      <div class="form-group">
                          
                          <input id="form_name" type="text" name="name" class="form-control" placeholder="Placeholder text *" required="required" data-error="Firstname is required.">
                          
                      </div>
                  </div>
                  <div class="col-md-6">
                      <div class="form-group">
                      
                          <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="LastName *" required="required" data-error="Lastname is required.">
                                                          </div>
                  </div>
              </div>
              <div class="row pt-3">
                  <div class="col-md-6">
                      <div class="form-group">
                         
                          <input id="form_email" type="email" name="email" class="form-control" placeholder="Email *" required="required" data-error="Valid email is required.">
                          
                      </div>
                  </div>
                  <div class="col-md-6">
                      <div class="form-group">
                          
                          <input id="phone" name="phone" class="form-control" required="required" placeholder="Phone" data-error="Please specify your need.">
                           
                   
                          
                      </div>
                  </div>
              </div>
              <div class="row pt-3">
                  <div class="col-md-12">
                      <div class="form-group">
                         
                          <textarea id="form_message" name="message" class="form-control" placeholder="Message*" rows="4" required="required" data-error="Please, leave us a message."></textarea
                              >
                          </div>
                        
                      </div>


                  <div class="col-md-12 pt-3">
                      
                      <input type="submit" class="btn btn-success btn-send  pt-2 btn-block
                          " value="SUBMIT" >
                  
              </div>
        
              </div>


      </div>
       </form>
    
          </div>


  </div>
  </div>
</section>

crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script src="js/main.js"></script>
</body>
</html>
